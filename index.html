<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Painting Board</h1>
    </header>
    <main>
      <!-- <div class="draw-area"> -->
      <canvas></canvas>
      <!-- </div> -->
      <div class="controls">
        <div class="controls-row1">
          <div>
            <label for="line-width">Brush Width:</label>
            <input
              type="range"
              name=""
              id="line-width"
              min="1"
              max="40"
              value="1"
            />
          </div>
          <div>
            <label for="color">Color Picker:</label>
            <input type="color" name="" id="color" />
          </div>
        </div>
        <div class="color-palette">
          <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>
          <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>
          <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="color-option"
            style="background-color: #bdc3c7"
            data-color="#bdc3c7"
          ></div>
          <div
            class="color-option"
            style="background-color: #0984e3"
            data-color="#0984e3"
          ></div>
          <div
            class="color-option"
            style="background-color: #e84393"
            data-color="#e84393"
          ></div>
        </div>
        <div class="controls-row3">
          <input type="button" id="fill-color" value="Draw" />
          <input type="button" id="reset" value="Reset" />
          <input type="button" id="erase" value="Erase" />
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
